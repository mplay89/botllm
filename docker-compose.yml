services:
  bot:
    build: .
    container_name: gemini-bot-container
    env_file: .env
    restart: unless-stopped
    volumes:
      - .:/app
    labels:
      - "autoheal=true"
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    container_name: ollama-qwen
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_KEEP_ALIVE=-1
      - OLLAMA_NUM_PARALLEL=${OLLAMA_NUM_PARALLEL:-1}
      - OLLAMA_MAX_LOADED_MODELS=${OLLAMA_MAX_LOADED_MODELS:-1}
      - OLLAMA_MAX_QUEUE=${OLLAMA_MAX_QUEUE:-512}
    deploy:
      resources:
        limits:
          cpus: '${OLLAMA_CPU_LIMIT:-4}'
          memory: ${OLLAMA_MEMORY_LIMIT:-8G}
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  test:
    build: .
    env_file: .env
    volumes:
      - .:/app
    command: pytest -v -l --full-trace

  autoheal:
    image: willfarrell/autoheal
    restart: always
    environment:
      - AUTOHEAL_CONTAINER_LABEL=autoheal
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  ollama_data:
