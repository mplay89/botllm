sonar.projectKey=mplay89_botllm
sonar.organization=mplay89

sonar.python.version=3.11

# Source code paths
sonar.sources=bot
sonar.exclusions=tests/**,venv/**,__pycache__/**,*.pyc,.venv/**

# Test paths
sonar.tests=tests
sonar.test.inclusions=tests/**/*.py

# Coverage report
sonar.python.coverage.reportPaths=coverage.xml

# Exclude from coverage calculation (but still analyze for code quality)
sonar.coverage.exclusions=\
  bot/handlers/**/*.py,\
  bot/presentation/**/*.py,\
  bot/app.py,\
  bot/db/encrypted_store.py,\
  tests/**/*.py,\
  **/conftest.py,\
  health_check.py,\
  bot/config/**/*.py

# Encoding of the source code
sonar.sourceEncoding=UTF-8
